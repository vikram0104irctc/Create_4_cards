<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Fade Effect</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease;
        }

        .card:hover {
            opacity: 1 !important;
        }

        .card:not(:hover) {
            opacity: 1;
        }

        .container:hover .card:not(:hover) {
            opacity: 0.5;
        }

        .card {
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card" style="background-color: yellow;"></div>
        <div class="card" style="background-color: aquamarine;"></div>
        <div class="card" style="background-color: red;"></div>
        <div class="card" style="background-color: green;"></div>
    </div>
</body>

</html>
